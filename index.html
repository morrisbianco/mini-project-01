<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 01</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <h1>Page Header</h1>
            <nav>
                <a href="#">GitHub</a>
                <a href="#images">Images</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
        <main>
            <section id="images">
                <h2>Images</h2>
                <figure>
                    <img src="./assets/images/Spongebob.png" alt="Spongebob" />
                    <figcaption> Spongebob lives in a Pinapple Under the Sea</figcaption>
                </figure>
                <figure>
                    <img src="./assets/images/Patrick.png" alt="Patrick" />
                    <figcaption> Patrick is Spongebob's Best Friend</figcaption>
                </figure>
                <figure>
                    <img src="./assets/images/Squidward.png" alt="Squidward" />
                    <figcaption> Squidward works with Spongebob at the Krusty Krab</figcaption>
                </figure>
            </section>
            <section id="contact">
                <h2>Contact</h2>
                <form action="">
                    <label>
                        <span>Name: </span>
                        <input type="text" placeholder="Insert Name" required/>
                    </label>
                    <label>
                        <span>Email: </span>
                        <input type="email" placeholder="Insert Email Address" required/>
                    </label>
                    <button>Send</button>
                </form>
            </section>
        </main>
        <footer>
            <nav>
                <a href="#">GitHub</a>
                <a href="#images">Images</a>
                <a href="#contact">Contact</a>
            </nav>
            <p>&copy; 2021 Andrew Bianco</p>
        </footer>
    </body>
</html>
